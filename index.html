<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/main.css" />
    <title>Imtihon-4</title>
  </head>
  <body>
    <div class="sticky">
      <img src="../images/bluelogotip.png" alt="" />
      <input class="search" type="search" placeholder="Search Books" />
      <i class="fa-solid fa-magnifying-glass"></i>
      <button>Logout</button>
    </div>
    <hr />
    <div class="sticky2">
      <h3>Showing <span class="number">18</span>Result(s)</h3>
      <button class="newest">
        <i class="fa-solid fa-calendar"></i> Order by newest
      </button>
    </div>
    <hr />
    <div class="flex">
      <div class="bookmarks">
        <h1>Bookmarks</h1>
        <p>If you don't like to read, you haven't found the right book</p>
      </div>
      <div class="grid"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
